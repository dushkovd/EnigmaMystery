<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIGMA MYSTERY Logo Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lora:wght@400;500;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
            font-family: 'Lora', serif;
        }
        
        .logo-container {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .icon-container {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .layers-icon {
            width: 120px;
            height: 120px;
            color: #D4AF37;
            filter: drop-shadow(0 10px 20px rgba(212, 175, 55, 0.3));
        }
        
        .text-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo-text {
            font-size: 81px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }
        
        .mystery-text {
            font-size: 60px;
            font-family: 'Lora', serif;
            font-weight: 500;
            color: white;
            line-height: 1.2;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.01em;
            margin-top: 5px;
        }
        
        /* SVG Layers Icon */
        .layers-icon svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="icon-container">
            <div class="layers-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/>
                    <path d="m22 12-8.58 3.9a2 2 0 0 1-1.66 0L3 12"/>
                    <path d="m22 17-8.58 3.9a2 2 0 0 1-1.66 0L3 17"/>
                </svg>
            </div>
        </div>
        <div class="text-container">
            <div class="logo-text">ENIGMA</div>
            <div class="mystery-text">MYSTERY</div>
        </div>
    </div>
</body>
</html>
